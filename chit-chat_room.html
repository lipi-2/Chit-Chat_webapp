<!DOCTYPE html>
<html>
    <head>
        <title>chit-chat Room</title>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logOut()">

            </button>
            <center>
                <h1 class="header">	chit-chat	<sup><img src="message.png"></sup></h1>

                <div class="form-group input_div_room_page">
                    <label>#Add Room:</label>
                    <input type="text" id="room_name" class="form-control" placeholder="Enter room name">
                </div>
    
                <button onclick="addRoom()" class="btn btn-success">Add Room</button>
                <br>
    
                <h3 class="color_white"> TRENDING ROOMS </h3>
                <div id="output"></div>

        </div>
